<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Translate</title>
</head>
<body>

<form th:action="@{/translate}" th:object="${languages}" th:method="post">
    <table>
        <thead>
        <tr>
            <th colspan="2">
                <label for="source">Source language:</label>
                <select th:field="*{sourceLanguage}" id="source">
                    <option th:each="language : ${T(com.max.util.Languages).values()}"
                            th:value="${language.code}" th:text="${language.title}">
                    </option>
                </select>
                <br/>
            </th>

            <th colspan="2">
                <label for="target">Target language:</label>
                <select th:field="*{targetLanguage}" id="target">
                    <option th:each="language : ${T(com.max.util.Languages).values()}"
                            th:value="${language.code}" th:text="${language.title}">
                    </option>
                </select>
                <br/>
            </th>
        </tr>
        </thead>

        <tbody>
        <tr>

            <td colspan="2" rowspan="2">
                <textarea rows="4" cols="50" style="resize: block" name="sourceText"
                th:text="${sourceText}"></textarea>
            </td>

            <td colspan="2" rowspan="2">
                <textarea rows="4" cols="50" style="resize: block" name="targetText"
                th:text="${targetText}">Test</textarea>
            </td>

        </tr>
        <tr>
        </tr>
        </tbody>
    </table>

    <button type="submit" style="width: 100px; height: 30px">Translate</button>
</form>


</body>
</html>
