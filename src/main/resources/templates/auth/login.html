<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>

<h2>Login</h2>
<form name="form" method="post" action="/process_login">

    <input type="hidden" th:method="POST" th:name="${_csrf.getParameterName()}" th:value="${_csrf.token}">

    <label for="username">Enter username:</label>
    <input type="text" name="username" id="username">
    <br/>

    <label for="password">Enter password:</label>
    <input type="password" name="password" id="password">
    <br/>

    <input type="submit" value="Login">
    <br/>

    <div th:if="${param.error}" style="color:red">
        Incorrect username of passoword
    </div>

    <br/>
</form>

<form method="get" th:action="@{/auth/registration}">
    <input type="submit" value="Registration">
</form>

</body>
</html>
